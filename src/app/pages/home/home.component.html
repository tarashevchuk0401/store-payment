<div class="wrapper">
  <img class="foto_header" src="assets/img/header.jpg" alt="cycler">
  <div *ngIf="!userId" class="app-auth">
    <app-auth class="fotoInfo fotoAuth"></app-auth>
  </div>
  <div *ngIf="userId" class="app-auth">
    <div class="fotoInfo fotoText ">Push your limits</div>
  </div>
  <main>
    <aside>
      <mat-form-field>
        <mat-label>Sort by price</mat-label>
        <mat-select [(ngModel)]="sortPriceOperator">
          <mat-option value="startPriceLow" (click)="sortByPrice()">Price Low to high</mat-option>
          <mat-option value="startPriceHigh" (click)="sortByPrice()">Price High to Low</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Filter by category</mat-label>
        <mat-select>
          <mat-option value="All" (click)="filterByCategory('all')">All</mat-option>
          <mat-option value="Road Bikes" (click)="filterByCategory('roadBike')">Road Bikes</mat-option>
          <mat-option value="Mountain Bikes" (click)="filterByCategory('mountainBike')">Mountain Bikes</mat-option>
          <mat-option value="E-Bikes" (click)="filterByCategory('e-bike')">E-Bikes</mat-option>
          <mat-option value="Cross & Gravel" (click)="filterByCategory('crossGravel')">Cross & Gravel</mat-option>
          <mat-option value="Kids Bike" (click)="filterByCategory('kidsBike')">Kids Bike</mat-option>
        </mat-select>
      </mat-form-field>

    </aside>
    <div class="products">
      <div class="all_cards">
        <div class="card_wrapper" *ngFor="let product of products">
          <mat-card class="example-card">
            <img class="card_img" mat-card-image src={{product.imageUrl}} alt="Photo "
              routerLink="/item-page/{{product.id}}">
            <div class="card_info"> <mat-card-header>
                <mat-card-title routerLink="/item-page/{{product.id}}">{{product.name}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p class="description">{{product.description}}</p>
              </mat-card-content>
              <mat-card-actions>
                <p class="price">{{product.price | currency}}</p>
                <button mat-button (click)="addToCart(product)">
                  <mat-icon>shopping_cart</mat-icon>
                  Add to cart</button>
              </mat-card-actions>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </main>
</div>
