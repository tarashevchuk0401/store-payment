<div class="wrapper">
    <header>
        <a routerLink="/auth" mat-raised-button>LogIn</a>
        <a routerLink="/cart" mat-raised-button>Cart</a>
    </header>
    <main>
            <div class="card_wrapper" *ngFor="let product of products">
                <mat-card class="example-card">
                    <mat-card-header>
                      <mat-card-title>{{product.name}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src={{product.imageUrl}} alt="Photo of a Shiba Inu">
                    <mat-card-content>
                      <p>{{product.description}}</p>
                      <p>{{product.price | currency}}</p>
                    </mat-card-content>
                    <mat-card-actions>
    
                      <button mat-button (click)="addToCart(product)">Add to cart</button>
                    </mat-card-actions>
                  </mat-card>
            </div>

    </main>
</div>
