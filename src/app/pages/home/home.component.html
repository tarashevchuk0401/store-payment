<div class="wrapper">
  <img class="foto_header" src="assets/img/header.jpg" alt="cycler">
  <app-auth></app-auth>
  <main>
    <aside>
      <mat-radio-group [(ngModel)]="categoryFilter" color="primary">
        <label class="radio_label">Categories</label>
        <mat-radio-button class="example-radio-button" value="all"  (click)="filterByCategory('all')" >
          All
        </mat-radio-button>
        <mat-radio-button class="example-radio-button" value="road bike" (click)="filterByCategory('roadBike')">
          Road Bike
        </mat-radio-button>
        <mat-radio-button class="example-radio-button" value="mountain bike" (click)="filterByCategory('mountainBike')">
          Mountain Bike
        </mat-radio-button>
      </mat-radio-group>
    </aside>
    <div class="products">
      <div class="pannel">
        <button mat-raised-button [matMenuTriggerFor]="menu">Sort By</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="sortProducts('priceLow')">Price Low to high</button>
          <button mat-menu-item (click)="sortProducts('priceHigh')">Price High to Low</button>
        </mat-menu>
      </div>
      <div class="all_cards">
        <div class="card_wrapper" *ngFor="let product of products">
          <mat-card class="example-card">
            <img class="card_img" mat-card-image src={{product.imageUrl}} alt="Photo of a Shiba Inu">
            <mat-card-header>
              <mat-card-title>{{product.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{product.description}}</p>
            </mat-card-content>
            <mat-card-actions>
              <p>{{product.price | currency}}</p>
              <button mat-button (click)="addToCart(product)">Add to cart</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </main>
</div>
